<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youth Raffle - Digital Draw System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            overflow-x: hidden;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
            text-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .header h1 {
            font-size: 3em;
            font-weight: 700;
            margin-bottom: 10px;
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 20px rgba(255, 255, 255, 0.5), 0 4px 10px rgba(0, 0, 0, 0.3);
            }

            to {
                text-shadow: 0 0 30px rgba(255, 255, 255, 0.8), 0 4px 10px rgba(0, 0, 0, 0.3);
            }
        }

        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }

        /* Control Panel */
        .control-panel {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 40px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .gender-selector {
            display: flex;
            gap: 20px;
            margin-bottom: 25px;
            justify-content: center;
        }

        .gender-btn {
            padding: 20px 50px;
            font-size: 1.3em;
            font-weight: 700;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
        }

        .gender-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .gender-btn:hover::before {
            width: 300px;
            height: 300px;
        }

        .gender-btn span {
            position: relative;
            z-index: 1;
        }

        .boys-btn {
            background: linear-gradient(135deg, #3b82f6, #1d4ed8);
            color: white;
        }

        .girls-btn {
            background: linear-gradient(135deg, #ec4899, #be185d);
            color: white;
        }

        .gender-btn.active {
            transform: scale(1.1);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
        }

        .gender-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .draw-btn {
            padding: 25px 80px;
            font-size: 1.8em;
            font-weight: 700;
            background: linear-gradient(135deg, #fbbf24, #f59e0b);
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            box-shadow: 0 8px 20px rgba(251, 191, 36, 0.4);
            transition: all 0.3s ease;
            display: block;
            margin: 0 auto;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .draw-btn:hover:not(:disabled) {
            transform: translateY(-3px);
            box-shadow: 0 12px 30px rgba(251, 191, 36, 0.6);
        }

        .draw-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        /* Main Stage - Slot Machine */
        .stage {
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(10px);
            border-radius: 30px;
            padding: 50px;
            margin-bottom: 40px;
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.5);
            border: 2px solid rgba(255, 255, 255, 0.1);
            min-height: 400px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .category-label {
            font-size: 2em;
            font-weight: 700;
            color: white;
            margin-bottom: 30px;
            text-transform: uppercase;
            letter-spacing: 3px;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .category-label.show {
            opacity: 1;
        }

        .category-label.boys {
            color: #60a5fa;
            text-shadow: 0 0 20px rgba(96, 165, 250, 0.6);
        }

        .category-label.girls {
            color: #f472b6;
            text-shadow: 0 0 20px rgba(244, 114, 182, 0.6);
        }

        .slot-machine {
            display: flex;
            gap: 20px;
            perspective: 1000px;
        }

        .digit-container {
            width: 140px;
            height: 200px;
            background: linear-gradient(135deg, #1f2937, #111827);
            border-radius: 20px;
            overflow: hidden;
            position: relative;
            box-shadow:
                inset 0 5px 15px rgba(0, 0, 0, 0.5),
                0 10px 30px rgba(0, 0, 0, 0.6);
            border: 3px solid rgba(255, 255, 255, 0.1);
        }

        .digit-reel {
            position: absolute;
            width: 100%;
            top: 0;
            left: 0;
            transition: top 0.1s linear;
        }

        .digit {
            height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 6em;
            font-weight: 700;
            color: white;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
        }

        .digit-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 50%;
            background: linear-gradient(to bottom, rgba(255, 255, 255, 0.1), transparent);
            pointer-events: none;
            z-index: 1;
        }

        .digit-container::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 2px;
            background: rgba(255, 255, 255, 0.3);
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            pointer-events: none;
            z-index: 2;
        }

        /* Winner Display */
        .winner-display {
            margin-top: 40px;
            opacity: 0;
            transform: scale(0.5);
            transition: all 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        .winner-display.show {
            opacity: 1;
            transform: scale(1);
        }

        .winner-number {
            font-size: 8em;
            font-weight: 900;
            color: #fbbf24;
            text-shadow:
                0 0 30px rgba(251, 191, 36, 0.8),
                0 5px 20px rgba(0, 0, 0, 0.5);
            animation: pulse 1.5s ease-in-out infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.05);
            }
        }

        .winner-label {
            font-size: 1.8em;
            color: white;
            margin-top: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        /* History Panel */
        .history-panel {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            width: 100%;
            max-width: 1400px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .history-title {
            font-size: 1.8em;
            font-weight: 700;
            color: white;
            margin-bottom: 25px;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .history-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 30px;
        }

        .history-grid.single-category {
            grid-template-columns: 1fr;
            max-width: 800px;
            margin: 0 auto;
        }

        .history-section {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 15px;
            padding: 25px;
        }

        .history-section h3 {
            font-size: 1.5em;
            margin-bottom: 20px;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .history-section.boys h3 {
            color: #60a5fa;
        }

        .history-section.girls h3 {
            color: #f472b6;
        }

        .history-section.hidden {
            display: none;
        }

        .gender-btn.hidden {
            display: none;
        }

        .numbers-grid {
            display: grid;
            grid-template-columns: repeat(10, 1fr);
            gap: 8px;
        }

        .number-cell {
            aspect-ratio: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.1em;
            font-weight: 600;
            border-radius: 8px;
            transition: all 0.3s ease;
            position: relative;
        }

        .number-cell.available {
            background: rgba(255, 255, 255, 0.1);
            color: rgba(255, 255, 255, 0.5);
        }

        .number-cell.drawn {
            background: linear-gradient(135deg, #10b981, #059669);
            color: white;
            box-shadow: 0 3px 10px rgba(16, 185, 129, 0.4);
            animation: popIn 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        @keyframes popIn {
            0% {
                transform: scale(0);
            }

            50% {
                transform: scale(1.2);
            }

            100% {
                transform: scale(1);
            }
        }

        .stats {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
            font-size: 1.1em;
            color: white;
        }

        .stat-item {
            text-align: center;
        }

        .stat-value {
            font-size: 1.8em;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .stat-label {
            opacity: 0.8;
            text-transform: uppercase;
            font-size: 0.9em;
            letter-spacing: 1px;
        }

        /* Setup Screen */
        .setup-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            transition: opacity 0.5s ease, visibility 0.5s ease;
        }

        .setup-screen.hidden {
            opacity: 0;
            visibility: hidden;
            pointer-events: none;
        }

        .setup-container {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 30px;
            padding: 50px;
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.5);
            border: 2px solid rgba(255, 255, 255, 0.2);
            max-width: 600px;
            width: 90%;
            animation: slideIn 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-50px) scale(0.9);
            }

            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .setup-title {
            font-size: 2.5em;
            font-weight: 700;
            color: white;
            text-align: center;
            margin-bottom: 15px;
            text-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .setup-subtitle {
            font-size: 1.2em;
            color: rgba(255, 255, 255, 0.9);
            text-align: center;
            margin-bottom: 40px;
        }

        .input-group {
            margin-bottom: 30px;
        }

        .input-label {
            display: block;
            font-size: 1.3em;
            font-weight: 600;
            color: white;
            margin-bottom: 12px;
            text-align: center;
        }

        .input-label .emoji {
            margin-right: 10px;
        }

        .number-input {
            width: 100%;
            padding: 20px;
            font-size: 2em;
            font-weight: 700;
            text-align: center;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            outline: none;
            transition: all 0.3s ease;
        }

        .number-input:focus {
            border-color: #fbbf24;
            background: rgba(255, 255, 255, 0.3);
            box-shadow: 0 0 20px rgba(251, 191, 36, 0.4);
        }

        .number-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .start-btn {
            width: 100%;
            padding: 25px;
            font-size: 1.8em;
            font-weight: 700;
            background: linear-gradient(135deg, #10b981, #059669);
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            box-shadow: 0 8px 20px rgba(16, 185, 129, 0.4);
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-top: 20px;
        }

        .start-btn:hover:not(:disabled) {
            transform: translateY(-3px);
            box-shadow: 0 12px 30px rgba(16, 185, 129, 0.6);
        }

        .start-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .input-hint {
            font-size: 0.9em;
            color: rgba(255, 255, 255, 0.7);
            text-align: center;
            margin-top: 10px;
        }

        .main-app {
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .main-app.visible {
            opacity: 1;
        }

        /* Confetti Effect */
        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background: #fbbf24;
            position: absolute;
            animation: confetti-fall 3s linear;
        }

        @keyframes confetti-fall {
            to {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        /* Responsive */
        @media (max-width: 1200px) {
            .numbers-grid {
                grid-template-columns: repeat(8, 1fr);
            }
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2em;
            }

            .digit-container {
                width: 100px;
                height: 150px;
            }

            .digit {
                height: 150px;
                font-size: 4em;
            }

            .winner-number {
                font-size: 5em;
            }

            .history-grid {
                grid-template-columns: 1fr;
            }

            .numbers-grid {
                grid-template-columns: repeat(5, 1fr);
            }
        }
    </style>
</head>

<body>
    <!-- Setup Screen -->
    <div class="setup-screen" id="setupScreen">
        <div class="setup-container">
            <div class="setup-title">Raffle Setup</div>
            <div class="setup-subtitle">Enter the number of participants</div>

            <div class="input-group">
                <label class="input-label">
                    <span class="emoji">üë¶</span>
                    <span>Number of Boys</span>
                </label>
                <input type="number" class="number-input" id="boysCount" min="0" max="500" placeholder="0" value="100">
                <div class="input-hint">From 0 to 500 (0 = Boys mode disabled)</div>
            </div>

            <div class="input-group">
                <label class="input-label">
                    <span class="emoji">üëß</span>
                    <span>Number of Girls</span>
                </label>
                <input type="number" class="number-input" id="girlsCount" min="0" max="500" placeholder="0" value="100">
                <div class="input-hint">From 0 to 500 (0 = Girls mode disabled)</div>
            </div>

            <button class="start-btn" id="startBtn">
                START RAFFLE
            </button>
        </div>
    </div>

    <!-- Main Application -->
    <div class="main-app" id="mainApp">


        <div class="control-panel">
            <div class="gender-selector">
                <button class="gender-btn boys-btn" id="boysBtn" data-gender="boys">
                    <span>üë¶ BOYS</span>
                </button>
                <button class="gender-btn girls-btn" id="girlsBtn" data-gender="girls">
                    <span>üëß GIRLS</span>
                </button>
            </div>
            <button class="draw-btn" id="drawBtn" disabled>
                üé≤ DRAW NUMBER
            </button>
        </div>

        <div class="stage">
            <div class="category-label" id="categoryLabel"></div>

            <div class="slot-machine" id="slotMachine">
                <div class="digit-container">
                    <div class="digit-reel" id="reel1"></div>
                </div>
                <div class="digit-container">
                    <div class="digit-reel" id="reel2"></div>
                </div>
                <div class="digit-container">
                    <div class="digit-reel" id="reel3"></div>
                </div>
            </div>

            <div class="winner-display" id="winnerDisplay">
                <div class="winner-number" id="winnerNumber"></div>
                <div class="winner-label">WINNER!</div>
            </div>
        </div>

        <div class="history-panel">
            <div class="history-grid">
                <div class="history-section boys">
                    <h3>üë¶ Boys (1-100)</h3>
                    <div class="numbers-grid" id="boysGrid"></div>
                    <div class="stats">
                        <div class="stat-item">
                            <div class="stat-value" id="boysDrawn">0</div>
                            <div class="stat-label">Drawn</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-value" id="boysRemaining">100</div>
                            <div class="stat-label">Remaining</div>
                        </div>
                    </div>
                </div>
                <div class="history-section girls">
                    <h3>üëß Girls (1-100)</h3>
                    <div class="numbers-grid" id="girlsGrid"></div>
                    <div class="stats">
                        <div class="stat-item">
                            <div class="stat-value" id="girlsDrawn">0</div>
                            <div class="stat-label">Drawn</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-value" id="girlsRemaining">100</div>
                            <div class="stat-label">Remaining</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- End Main App -->

    <script>
        // ============================================
        // STATE MANAGEMENT
        // ============================================
        const state = {
            selectedGender: null,
            isDrawing: false,
            drawnNumbers: {
                boys: new Set(),
                girls: new Set()
            },
            totalNumbers: {
                boys: 100,
                girls: 100
            }
        };

        // ============================================
        // DOM ELEMENTS
        // ============================================
        const elements = {
            setupScreen: document.getElementById('setupScreen'),
            mainApp: document.getElementById('mainApp'),
            boysCountInput: document.getElementById('boysCount'),
            girlsCountInput: document.getElementById('girlsCount'),
            startBtn: document.getElementById('startBtn'),
            boysBtn: document.getElementById('boysBtn'),
            girlsBtn: document.getElementById('girlsBtn'),
            drawBtn: document.getElementById('drawBtn'),
            categoryLabel: document.getElementById('categoryLabel'),
            slotMachine: document.getElementById('slotMachine'),
            winnerDisplay: document.getElementById('winnerDisplay'),
            winnerNumber: document.getElementById('winnerNumber'),
            reels: [
                document.getElementById('reel1'),
                document.getElementById('reel2'),
                document.getElementById('reel3')
            ],
            boysGrid: document.getElementById('boysGrid'),
            girlsGrid: document.getElementById('girlsGrid'),
            boysDrawn: document.getElementById('boysDrawn'),
            boysRemaining: document.getElementById('boysRemaining'),
            girlsDrawn: document.getElementById('girlsDrawn'),
            girlsRemaining: document.getElementById('girlsRemaining')
        };

        // ============================================
        // AUDIO SYNTHESIS (Simple sound effects)
        // ============================================
        const audioContext = new (window.AudioContext || window.webkitAudioContext)();

        function playSpinSound() {
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();

            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);

            oscillator.frequency.value = 200;
            gainNode.gain.value = 0.1;

            oscillator.start();
            oscillator.stop(audioContext.currentTime + 0.05);
        }

        function playStopSound() {
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();

            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);

            oscillator.frequency.value = 600;
            gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.5);

            oscillator.start();
            oscillator.stop(audioContext.currentTime + 0.5);
        }

        function playWinnerSound() {
            const times = [0, 0.15, 0.3];
            const frequencies = [523.25, 659.25, 783.99];

            times.forEach((time, i) => {
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();

                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);

                oscillator.frequency.value = frequencies[i];
                gainNode.gain.value = 0.2;

                oscillator.start(audioContext.currentTime + time);
                oscillator.stop(audioContext.currentTime + time + 0.2);
            });
        }

        // ============================================
        // INITIALIZATION
        // ============================================
        function initializeGrids() {
            // Clear existing grids
            elements.boysGrid.innerHTML = '';
            elements.girlsGrid.innerHTML = '';

            // Handle boys section
            if (state.totalNumbers.boys > 0) {
                // Show boys section
                document.querySelector('.history-section.boys').classList.remove('hidden');
                elements.boysBtn.classList.remove('hidden');

                // Create boys grid
                for (let i = 1; i <= state.totalNumbers.boys; i++) {
                    const boysCell = createNumberCell(i);
                    elements.boysGrid.appendChild(boysCell);
                }

                // Update boys title
                document.querySelector('.history-section.boys h3').textContent = `üë¶ Boys (1-${state.totalNumbers.boys})`;
            } else {
                // Hide boys section
                document.querySelector('.history-section.boys').classList.add('hidden');
                elements.boysBtn.classList.add('hidden');
            }

            // Handle girls section
            if (state.totalNumbers.girls > 0) {
                // Show girls section
                document.querySelector('.history-section.girls').classList.remove('hidden');
                elements.girlsBtn.classList.remove('hidden');

                // Create girls grid
                for (let i = 1; i <= state.totalNumbers.girls; i++) {
                    const girlsCell = createNumberCell(i);
                    elements.girlsGrid.appendChild(girlsCell);
                }

                // Update girls title
                document.querySelector('.history-section.girls h3').textContent = `üëß Girls (1-${state.totalNumbers.girls})`;
            } else {
                // Hide girls section
                document.querySelector('.history-section.girls').classList.add('hidden');
                elements.girlsBtn.classList.add('hidden');
            }

            // Auto-select the only available gender if one is disabled
            if (state.totalNumbers.boys === 0 && state.totalNumbers.girls > 0) {
                setTimeout(() => selectGender('girls'), 100);
                document.querySelector('.history-grid').classList.add('single-category');
            } else if (state.totalNumbers.girls === 0 && state.totalNumbers.boys > 0) {
                setTimeout(() => selectGender('boys'), 100);
                document.querySelector('.history-grid').classList.add('single-category');
            } else {
                document.querySelector('.history-grid').classList.remove('single-category');
            }

            // Initialize reels
            elements.reels.forEach(reel => {
                reel.innerHTML = '';
                for (let i = 0; i < 10; i++) {
                    const digit = document.createElement('div');
                    digit.className = 'digit';
                    digit.textContent = i;
                    reel.appendChild(digit);
                }
            });
        }

        function createNumberCell(number) {
            const cell = document.createElement('div');
            cell.className = 'number-cell available';
            cell.textContent = number;
            cell.dataset.number = number;
            return cell;
        }

        // ============================================
        // GENDER SELECTION
        // ============================================
        function selectGender(gender) {
            if (state.isDrawing) return;

            state.selectedGender = gender;

            // Update button states
            elements.boysBtn.classList.toggle('active', gender === 'boys');
            elements.girlsBtn.classList.toggle('active', gender === 'girls');

            // Update category label
            elements.categoryLabel.textContent = gender === 'boys' ? 'üë¶ BOYS' : 'üëß GIRLS';
            elements.categoryLabel.className = `category-label show ${gender}`;

            // Enable draw button if numbers are available
            const remainingNumbers = state.totalNumbers[gender] - state.drawnNumbers[gender].size;
            elements.drawBtn.disabled = remainingNumbers === 0;

            // Hide previous winner
            elements.winnerDisplay.classList.remove('show');
        }

        // ============================================
        // NUMBER DRAWING LOGIC
        // ============================================
        function getAvailableNumbers(gender) {
            const maxNumber = state.totalNumbers[gender];
            const allNumbers = Array.from({ length: maxNumber }, (_, i) => i + 1);
            return allNumbers.filter(num => !state.drawnNumbers[gender].has(num));
        }

        function drawRandomNumber() {
            const availableNumbers = getAvailableNumbers(state.selectedGender);

            if (availableNumbers.length === 0) {
                alert(`All numbers have been drawn for ${state.selectedGender}!`);
                return null;
            }

            const randomIndex = Math.floor(Math.random() * availableNumbers.length);
            return availableNumbers[randomIndex];
        }

        // ============================================
        // SLOT MACHINE ANIMATION
        // ============================================
        async function animateSlotMachine(finalNumber) {
            state.isDrawing = true;
            elements.drawBtn.disabled = true;
            elements.boysBtn.disabled = true;
            elements.girlsBtn.disabled = true;
            elements.winnerDisplay.classList.remove('show');

            const finalDigits = String(finalNumber).padStart(3, '0').split('').map(Number);
            const spinDuration = 3000; // 3 seconds of spinning
            const spinInterval = 50; // Update every 50ms
            const iterations = spinDuration / spinInterval;

            // Spin all reels rapidly
            for (let i = 0; i < iterations; i++) {
                elements.reels.forEach((reel, index) => {
                    const randomDigit = Math.floor(Math.random() * 10);
                    reel.style.top = `-${randomDigit * 200}px`;
                });

                if (i % 5 === 0) playSpinSound();
                await sleep(spinInterval);
            }

            // Stop reels one by one with deceleration
            for (let reelIndex = 0; reelIndex < 3; reelIndex++) {
                const reel = elements.reels[reelIndex];
                const finalDigit = finalDigits[reelIndex];

                // Gradual slowdown
                const slowdownSteps = 10;
                for (let step = 0; step < slowdownSteps; step++) {
                    const randomDigit = Math.floor(Math.random() * 10);
                    reel.style.top = `-${randomDigit * 200}px`;
                    await sleep(50 + step * 20);
                    playSpinSound();
                }

                // Final position
                reel.style.top = `-${finalDigit * 200}px`;
                playStopSound();
                await sleep(300);
            }

            // Show winner
            await sleep(500);
            showWinner(finalNumber);
        }

        function showWinner(number) {
            elements.winnerNumber.textContent = number;
            elements.winnerDisplay.classList.add('show');
            playWinnerSound();
            createConfetti();

            // Mark number as drawn
            state.drawnNumbers[state.selectedGender].add(number);
            updateNumberGrid(state.selectedGender, number);
            updateStats();

            // Re-enable controls
            state.isDrawing = false;
            elements.boysBtn.disabled = false;
            elements.girlsBtn.disabled = false;

            const remainingNumbers = state.totalNumbers[state.selectedGender] - state.drawnNumbers[state.selectedGender].size;
            elements.drawBtn.disabled = remainingNumbers === 0;
        }

        // ============================================
        // VISUAL EFFECTS
        // ============================================
        function createConfetti() {
            const colors = ['#fbbf24', '#60a5fa', '#f472b6', '#10b981', '#8b5cf6'];

            for (let i = 0; i < 50; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * 100 + '%';
                    confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.animationDelay = Math.random() * 0.5 + 's';
                    document.body.appendChild(confetti);

                    setTimeout(() => confetti.remove(), 3000);
                }, i * 30);
            }
        }

        // ============================================
        // GRID UPDATES
        // ============================================
        function updateNumberGrid(gender, number) {
            const grid = gender === 'boys' ? elements.boysGrid : elements.girlsGrid;
            const cells = grid.querySelectorAll('.number-cell');

            cells.forEach(cell => {
                if (parseInt(cell.dataset.number) === number) {
                    cell.classList.remove('available');
                    cell.classList.add('drawn');
                }
            });
        }

        function updateStats() {
            const boysDrawnCount = state.drawnNumbers.boys.size;
            const girlsDrawnCount = state.drawnNumbers.girls.size;

            elements.boysDrawn.textContent = boysDrawnCount;
            elements.boysRemaining.textContent = state.totalNumbers.boys - boysDrawnCount;
            elements.girlsDrawn.textContent = girlsDrawnCount;
            elements.girlsRemaining.textContent = state.totalNumbers.girls - girlsDrawnCount;
        }

        // ============================================
        // UTILITY FUNCTIONS
        // ============================================
        function sleep(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }

        // ============================================
        // EVENT LISTENERS
        // ============================================

        // Setup Screen Events
        elements.startBtn.addEventListener('click', () => {
            const boysCount = parseInt(elements.boysCountInput.value) || 0;
            const girlsCount = parseInt(elements.girlsCountInput.value) || 0;

            // Validate inputs
            if (boysCount < 0 || boysCount > 500) {
                alert('‚ö†Ô∏è Please enter a valid number for boys (0 to 500)');
                elements.boysCountInput.focus();
                return;
            }

            if (girlsCount < 0 || girlsCount > 500) {
                alert('‚ö†Ô∏è Please enter a valid number for girls (0 to 500)');
                elements.girlsCountInput.focus();
                return;
            }

            // At least one category must have participants
            if (boysCount === 0 && girlsCount === 0) {
                alert('‚ö†Ô∏è You must have at least one category with participants!');
                elements.boysCountInput.focus();
                return;
            }

            // Set the total numbers
            state.totalNumbers.boys = boysCount;
            state.totalNumbers.girls = girlsCount;

            // Initialize the application
            initializeGrids();
            updateStats();

            // Hide setup screen and show main app
            elements.setupScreen.classList.add('hidden');
            setTimeout(() => {
                elements.mainApp.classList.add('visible');
            }, 500);
        });

        // Allow Enter key to start
        elements.boysCountInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') elements.girlsCountInput.focus();
        });

        elements.girlsCountInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') elements.startBtn.click();
        });

        // Main App Events
        elements.boysBtn.addEventListener('click', () => selectGender('boys'));
        elements.girlsBtn.addEventListener('click', () => selectGender('girls'));

        elements.drawBtn.addEventListener('click', async () => {
            if (state.isDrawing || !state.selectedGender) return;

            const drawnNumber = drawRandomNumber();
            if (drawnNumber !== null) {
                await animateSlotMachine(drawnNumber);
            }
        });

        // ============================================
        // START APPLICATION
        // ============================================
        // Application starts after setup screen
    </script>
</body>

</html>
